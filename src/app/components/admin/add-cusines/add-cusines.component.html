<form (ngSubmit)="formSubmit()">
  <div class="mb-3" >
    <label for="exampleInputEmail1" class="form-label">Name for the cusines</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="cName" [(ngModel)] = "cusines.cName">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Describe the cusines</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="description" [(ngModel)] = "cusines.description">
    <div id="emailHelp" class="form-text">Anything that describes the best </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{{cusines | json}}
